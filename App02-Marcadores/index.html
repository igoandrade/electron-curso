<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src *; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Marcadores</title>
</head>
<body>
    <h1>Marcadores</h1>

    <section class="criacao-marcador">
        <form class="criacao-marcador-formulario form-inline">
            <div class="form-group mb-2">
                <input type="url" class="form-control criacao-marcador-url" placeholder="URL" required>
            </div>

            <div class="form-group mb-2">
                <input type="submit" value="Criar" class="btn btn-success criacao-marcador-btn btn-sm w-25" disabled>
            </div>
        </form>
    </section>

    <div class="alert alert-warning d-none msg-error" role="alert"></div>

    <secttion>
        <ul class="marcadores list-group"></ul>
    </secttion>

    <section class="mt-2" id="controles">
        <button class="btn btn-danger btn-sm w-25 remover-marcadores">Excluir Marcadores</button>
    </section>

    <script src="./renderer.js"></script>
</body>
</html>
